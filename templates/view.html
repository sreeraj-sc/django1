<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
</head>
<body>
    <center>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
            <th>password</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        {% for i in result %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td><a href="updateuser/{{i.id}}">update</a></td>
            <td><a href="deleteuser/{{i.id}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="logout">logout</a>
    </center>
</body>
</html>
